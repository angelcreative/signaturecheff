<section class="pen">
    <form class="paper" id="signatureForm" onsubmit="generateSignature(); return false;">
      
        <div class="formInputs">
            <!-- official -->
            <div class="formGroup">
        <label for="name">Name</label>
        <input type="text" id="name"><br>
        <label for="position">Position</label>
        <input type="text" id="position"><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone"><br>

        <label for="website">Website</label>
        <input type="url" id="website"><br>
      </div>
            <!-- icon -->
            <div class="formGroup">
            <label for="social1">LinkedIn</label>
        <input type="url" id="social1"><br>
          <label for="social2">Facebook</label>
        <input type="url" id="social2"><br>
          <label for="social3">X</label>
        <input type="url" id="social3"><br>
        
     

<label for="underlineLinks">Underline Links</label>
<input type="checkbox" id="underlineLinks"><br>
            
   <label for="bannerUrl">Banner URL</label>
<input type="url" id="bannerUrl"><br></div>
            <!-- color -->

                 <label for="iconColor">Icon</label>

         <div>

<input type="color" id="linkColor"><br>
</div>

        <input type="file" id="companyLogo" accept="image/*"><br>

        <label for="banner">Upload Banner</label>
        <input type="file" id="banner" accept="image/*"><br>
         
          </div>
